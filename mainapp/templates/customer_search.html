{% extends 'base.html' %}

{%block content %}


{%if customers%}
<h1>Search Results</h1>

<ul>
    {% for customer in customers %}

    <li>
        <a href="{%url 'customer_details' customer.pk %}"> {{customer.name}} -- {{customer.phone_number}} </a>
        <br>
    </li>

    {% endfor %}

</ul>
{%else%}
<h1>No results found</h1>
{%endif%}

{% endblock %}
