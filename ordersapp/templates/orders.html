{% extends 'base.html' %}

{%block content %}
<style>
    body {
        font-family: sans-serif;
        background-color: #f5f5f5;
    }

    h1 {
        font-size: 3em;
        text-align: center;
        color: #333;
        margin-bottom: 10px;
        margin-top: 10px;
    }


    h3 {
        font-size: 1.5em;
        text-align: center;
        color: #666;
        margin-bottom: 5px;
    }

    p {
        font-size: 1em;
        text-align: center;
        color: #999;
        margin-bottom: 15px;
    }

    .btn {
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 5px;
    }

    .btn:hover {
        background-color: #333;
        cursor: pointer;
    }

    form {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    input {
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    button {
        margin-left: 10px;
    }

    ul {
        /* Apply same font family as body */
        font-family: sans-serif;
        /* Set margin and padding to 0 for consistent spacing */
        margin: 0;
        padding: 0;
        /* Remove default list-style */
        list-style: none;
        text-align: center;

    }

    .messages ul,
    .posts ul {
        /* Add border-bottom for separation between sections */
        border-bottom: 1px solid #ddd;
        padding-bottom: 15px;
    }

    /* Pagination styling */
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }

    .pagination li {
        list-style: none;
        margin: 0 5px;
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
    }

    .pagination li:hover {
        background-color: #eee;
    }

    .pagination li.active {
        background-color: #ccc;
        font-weight: bold;
    }
</style>



<h1>All Orders</h1>

<br>

<div style="text-align: center;">
    <a href="{% url 'add_order_item' %}">
        <button class="btn btn-dark">Add Order Item</button>
    </a>
</div>

<br>

<ul>
    {% for order in orders %}

    <li>
        <a href="{%url 'order_details' order.pk %}"> {{order.customer.name}} x {{order.needed_for}} --
            ${{order.total_price}} </a>


        <br>
    </li>

    {% endfor %}

</ul>




{% endblock %}
